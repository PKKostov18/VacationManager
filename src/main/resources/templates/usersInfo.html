<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Vacation Manager</title>
    <link href="css/usersInfo.css" rel="stylesheet" type="text/css">
</head>
<body>

    <div class="navbar">
        <form action="/ceoPage" class="button3">
            <button class="btn">Home</button>
        </form>
        <form action="vacationRequests.html" class="button3">
            <button class="btn">Vacation requests</button>
        </form>
        <div class="dropdown">
            <button class="dropbtn">View Information</button>
            <div class="dropdown-content">
                <form action="/teamsInfo" class="button1">
                    <button class="btn1">Teams</button>
                </form>

                <form action="/usersInfo" class="button1">
                    <button class="btn1">Users</button>
                </form>

                <form action="/projectsInfo" class="button1">
                    <button class="btn1">Projects</button>
                </form>
            </div>
        </div>
        <form action="/logout" class="button">
            <button class="btn">LOG OUT</button>
        </form>
    </div>

    <br>
    <br>
    <br>

    <center><h1>Users</h1></center>

    <table style="width:100%">
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Nickname</th>
            <th>Password</th>
            <th>Role</th>
        </tr>


        <tr th:each="user : ${users}" class="table-items">
            <td th:text="${user.firstName}" style="font-size: 30px"></td>
            <td th:text="${user.lastName}" style="font-size: 30px"></td>
            <td th:text="${user.nickname}" style="font-size: 30px"></td>
            <td th:text="${user.password}" style="font-size: 30px"></td>
            <td th:text="${user.role}" style="font-size: 30px"></td>
        </tr>

    </table>
</body>
</html>
